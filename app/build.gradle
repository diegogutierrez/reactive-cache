plugins {
  // Apply the application plugin to add support for building a CLI application in Java.
  id 'application'
}

repositories {
  // Use Maven Central for resolving dependencies.
  mavenCentral()
}

dependencies {
  // Use JUnit Jupiter for testing.
  testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

  // This dependency is used by the application.
  implementation 'com.google.guava:guava:30.1.1-jre'

  implementation platform('io.projectreactor:reactor-bom:2020.0.12')
  implementation 'io.projectreactor:reactor-core'
  implementation 'io.projectreactor:reactor-test:'
  // https://mvnrepository.com/artifact/io.projectreactor.addons/reactor-extra
  implementation group: 'io.projectreactor.addons', name: 'reactor-extra'

}

application {
  // Define the main class for the application.
  mainClass = 'com.test.reactive.cache.App'
}

tasks.named('test') {
  // Use JUnit Platform for unit tests.
  useJUnitPlatform()
}
